name: Build OpenWrt

on:
  workflow_dispatch:  # 允许手动触发
  push:  # 推送代码到 main 分支时触发
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 最新的 Ubuntu 虚拟机环境

    steps:
    # 步骤 1：拉取仓库代码
    - name: Checkout repository
      uses: actions/checkout@v4  # 官方提供的代码拉取工具

    # 步骤 2：安装编译依赖
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext git libncurses-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev

    # 步骤 3：克隆 OpenWrt 源码
    - name: Clone OpenWrt source
      run: |
        git clone https://git.openwrt.org/openwrt/openwrt.git
        cd openwrt
        git checkout v24.10.0  # 指定官方稳定版本号

    # 步骤 4：更新软件包源（feeds）
    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a  # 更新所有软件包列表
        ./scripts/feeds install -a  # 安装所有软件包

    # 步骤 5：生成配置
    - name: Apply custom config
      run: |
       cd openwrt
       cp ../config.txt .config  # 从仓库根目录复制配置
    
    # 步骤 6：编译固件
    - name: Build OpenWrt
      run: |
        cd openwrt
        make -j$(nproc)  # 使用所有 CPU 核心编译（速度快，但可能因资源不足失败）
        # 如果失败，改用单线程编译：
        # make -j1 V=s  # 输出详细日志，便于调试
 
    # 自动发布到 Releases
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'  # 仅 main 分支触发
      with:
        files: openwrt/bin/targets/**/*.img.gz  # 上传所有固件
